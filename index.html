<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
	
	<script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfmq-frp-K6ClCPnpkE22qCHsEMwKb2T4&sensor=false"></script>
    <script type="text/javascript">
	
    document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady() {
                navigator.geolocation.getCurrentPosition(onSuccess,Error);
            }
			
		function onSuccess(position) 
    {
          alert('Latitude: '          + position.coords.latitude          + '\n' +
          'Longitude: '         + position.coords.longitude         + '\n' +
          'Altitude: '          + position.coords.altitude          + '\n' +
          'Accuracy: '          + position.coords.accuracy          + '\n' +
          'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
          'Heading: '           + position.coords.heading           + '\n' +
          'Speed: '             + position.coords.speed             + '\n' +
          'Timestamp: '         + new Date(position.timestamp)      + '\n');
          
          initialize(position.coords.latitude, position.coords.longitude);
    }
	
    function initialize(lat, lng) 
	  {
        var mapOptions = {
          center: new google.maps.LatLng( lat, lng),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
		
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
			
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng( lat, lng),
          map: map,
          title:"i'm here"
        });
        
        console.log(lat);
        console.log(lat + 0.0001);
        marker = new google.maps.Marker({
          position: new google.maps.LatLng( lat + 0.01, lng),
          map: map,
          title:"fabfab 1 shop"
        });
        
        marker = new google.maps.Marker({
          position: new google.maps.LatLng( lat + 0.02, lng),
          map: map,
          title:"fabfab 2 shop"
        });
        
        marker = new google.maps.Marker({
          position: new google.maps.LatLng( lat + 0.02, lng + 0.01),
          map: map,
          title:"fabfab 3 shop"
        });
    }
      
      //google.maps.event.addDomListener(window, 'load', initialize);
	  
	  
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
